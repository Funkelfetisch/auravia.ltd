<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
    <!-- Simple elegant logo for Auravia Ltd -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Stylized wing/aviation symbol -->
    <path d="M 50 50 Q 80 30, 100 50 Q 80 70, 50 50" fill="url(#gradient)" opacity="0.8"/>
    <path d="M 50 50 Q 20 30, 0 50 Q 20 70, 50 50" fill="url(#gradient)" opacity="0.8"/>
    
    <!-- Company name -->
    <text x="120" y="58" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333">
        Auravia
    </text>
    <text x="120" y="75" font-family="Arial, sans-serif" font-size="14" fill="#666">
        Ltd
    </text>
</svg>
